<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View in AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src=""
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1">
</model-viewer>

<script>
const modelUrl = new URLSearchParams(location.search).get("model");
if (!modelUrl) {
  document.body.innerHTML = "AR model not found";
} else {
  document.getElementById("viewer").src = modelUrl;
}
</script>

</body>
</html>
